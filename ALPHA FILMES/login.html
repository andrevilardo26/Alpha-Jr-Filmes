<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<link rel="stylesheet" href="estilo.css">

	<title>Alpha Filmes - Entrar</title>
	<link rel="icon" href="imagens/Logo.png">


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="lala">
	<!--header-->
	<header>
		<div id="capa">
			<div class="container">
				<div id="heading">
					<a href="Index.html" style="float:left"><span class="img-logo img-fluid">
						<img src="imagens/Logo.png" alt=""></span>
					</a>
					<div id="heading-text">
						<span class="tema">Alpha Filmes</span>
						<span class="subtema">O Seu Site De Filmes</span>
					</div>
				</div>
			</div>
		</div>
	</header> 
	<!--Conteúdos-->
	<main class="container">
		<div class="row">
			<div class="col-md-12 logando">
				
                <div id="login">
					<form id="cadastroForm">
						<div class="form-group">
							<label for="email">Endereço de Email</label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digitar email" required>
							<small id="emailHelp" class="form-text text-muted">Exemplo: Joazinhodacostacunha@gmail.com</small>
						</div>

						<div class="form-group">
							<label for="password">Senha</label>
							<input type="password" class="form-control" id="password" placeholder="Senha" required>
							<small id="emailHelp" class="form-text text-muted">Senha de 3 a 8 caracteres</small>
						</div>

						<div id=msgErrorLogin class="alert alert-danger" role="alert">
							Senha ou Email incorretos!
						</div>

						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="NSR" required>
							<label class="form-check-label" for="NSR">Não sou um robô</label>
						</div>  <br>
						<button type="submit" class="btn btn-light">Entrar</button>
						<span class="link_cadastro"><a href="cadastro.html">Não tenho conta</a></span>
					</form>
				</div>
			</div>
		</div>
	</main>

	 <!--Rodapé-->
        <footer id="rodape">
            <div class="container edicaoFooter">
                <div>
                    <span class="img-logoFooter img-fluid">
                        <img src="imagens/Logo.png" alt="">
                        <span class="spanFooter"><a href="Index.html">Alpha Filmes</a></span>
                    </span>
                </div>

                <div>
                    <a id="gotop" href="#" onclick="MGJS.goTop();return false;"><i class="fas fa-arrow-alt-circle-up fa-2x"></i></a>			
                </div>
            </div>

        </footer>

	<script src="scripts/formBehaviour.js"></script>
	<script>
		document.getElementById("cadastroForm").addEventListener("submit", function(event) {
			login(event); 
		});
	</script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
